<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Assmbly IDE</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <nav>
        
            <ul>
                <li><button class="btn btn-default"><i class="glyphicon glyphicon-file"></i><span class="icon-desc">New</span></button></li>
                <li><button class="btn btn-default"><i class="glyphicon glyphicon-folder-open"></i><span class="icon-desc">Open</span></button></li>
                <li><button class="btn btn-default"><i class="glyphicon glyphicon-floppy-disk"></i><span class="icon-desc">Save</span></button></li>
                <li><button class="btn btn-default"><i class="glyphicon glyphicon-fire"></i><span class="icon-desc">Assemble</span></button></li>
                <li><button class="btn btn-default"><i class="glyphicon glyphicon-leaf"></i><span class="icon-desc">Deassemble</span></button></li>
            </ul>
        
    </nav>
    <div class="col left-pane" id="asm-editor">
        <pre id="asm-container"></pre>
    </div>
    <div class="col right-pane" id="bin-editor">
        <pre id="bin-container"></pre>
    </div>

    <script src="node_modules/ace-builds/src-noconflict/ace.js"></script>
    <script src="./js/jquery.js" onload="$ = jQuery = module.exports;"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/assemble.js"></script>
    <script src="./js/deassemble.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
